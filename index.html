<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="sun.png" sizes="64x64">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="sun">
                <img src="sun.png" alt="" srcset="">
            </div>&nbsp &nbsp
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="together">
                    <form class="d-flex" role="search">
                        <input id="city" class="form-control me-2" type="search" placeholder="Enter the City"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-cont">
        <div class="delhi text-center">Weather-<span id="cityName"></span></div>
        <div class="container">

           
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">

                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Temperature <span><img src="temp.png" alt="1"></span> </h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                        class="text-body-secondary fw-light">
                                        <span>&#8451;</span></small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature is <span id="temp"></span></li>
                                    <li> Max Temperature is <span id="max_temp"></span></li>
                                    <li>Min Temperature is <span id="min_temp"></span></li>

                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Humidity Info <span><img src="humi.png" alt="2"></span></h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                        class="text-body-secondary fw-light"> % </small></h1>
                                <ul class="list-unstyled mt-3 mb-4">

                                    <li> Feels Like is <span id="feels_like"></span></li>
                                    <li> Humidity is <span id="humidity"></span></li>
                                    <li> Wind Degrees is <span id="wind_degrees"></span></li>

                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm ">
                            <div class="card-header py-3 text-bg ">
                                <h4 class="my-0 fw-normal">Wind Info <span><img src="air.png" alt="2"></span></h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                                        class="text-body-secondary fw-light"> km/hr </small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li> Wind Speed is <span id="wind_speed"></span></li>
                                    <li> Sunrise Time is <span id="sunrise"></span></li>
                                    <li> Sunset Time is <span id="sunset"></span></li>
                                </ul>


                            </div>
                        </div>
                    </div>
                </div>


            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- /<script src="https://kit.fontawesome.com/b4e8df59ed.js" crossorigin="anonymous"></script> -->
</body>

</html>
